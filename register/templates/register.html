{% extends "base.html" %}
{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}
{% crispy form %}
{% block content %}
<style>
    .btn1{ background-color: #006400;
         color: #FFFFFF;
    }
</style>
<form method ="POST" class ="form-group">
    {% csrf_token%}

    {{form|crispy}}
    <br>
    <button type="submit" class ="btn1">Register</button>

</form>
{% endblock%}
